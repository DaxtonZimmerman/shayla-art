 <!-- Contact Section -->
    <section id="contact" class="contact-section">
  <h2>Contact me</h2>
  <p>For commissions, inquiries, etc, please fill your information below.</p>

  <form action="https://formsubmit.co/daxtonmz0021@gmail.com" method="POST">
  <!-- Hidden inputs -->
  <input type="hidden" name="_next" value="thankyou.html">
  <input type="hidden" name="_captcha" value="false">

  <!-- Extended fields -->
  <div class="form-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Jane Doe" required />
  </div>

  <div class="form-group">
    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />
  </div>

  <div class="form-group">
    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Tell me what you're thinking..." required></textarea>
  </div>

  <button type="submit">Send Message</button>

  </form>
